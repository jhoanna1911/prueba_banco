<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Banco de Occidente</title>
    <link rel="stylesheet" href="app.component.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

</head>

<body>
    <header>
        <nav>
            <div class="arrow">
                <span class="icon-arrow-left2"></span>
            </div>
            <img class="img-fluid" src="../assets/logo.jpg">
            <div class="menu_bar">
                <span class="icon-menu"></span>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <p class="nombre">{{usuario}}</p>
                    <p class="cargo">Gerente de Relación</p>
                </div>
                <div class="col-md-1" style="align-items: center;">
                    <img src="../assets/hombre.jpg" class="img-circle" alt="Cinque Terre" width="32" height="30">
                    <i class="fa fa-arrow-circle-up" aria-hidden="true"></i>
                </div>
                <div class="col-md-1">
                    <i class="fa fa-sort-desc" aria-hidden="true"></i>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div>
            <div class="espacio"> </div>
            <div class="main">
                <div class="atras2">
                    <td class="icon-arrow-left2"></td>
                </div>
                <h3>{{nombre}}</h3><br>
                <h4>NIT: {{nit}}</h4><br>
                <span style="text-align: center;
                display: flow-root;">Capa: {{capa}} <span style="color: #51a6ce;">&middot;</span> Segmento: {{segmento}}</span><br>
                <div class="menu-link">
                    <div class="wrapper">
                        <div class="box1"><a href="#"> Operación</a></div>
                        <div class="box2"><a href="#">Indicadores</a></div>
                        <div class="box3"><a href="#">Información cliente</a></div>
                    </div>

                </div>
            </div>
            <div class="section2">
                <br>
                <span>Indique la linea de credito que quiere reconsiderar</span><br><br>

                <div class="tabla">
                    <div class="card-container">
                        <button class="card card-small">
                        <i class="fa fa-shopping-bag fa-2x" aria-hidden="true"></i>
                        <br>Cartera ordinaria <br><br>
                        <button mat-stroked-button class="continuar">Continuar</button>
                        </button>

                        <button class="card card-small">
                    <i class="fa fa-cubes fa-2x" aria-hidden="true"></i>
                    <br>Leasing<br><br>
                    <button mat-stroked-button class="continuar2">Continuar</button>
                        </button>
                    </div>
                </div>
                <div class="info">
                    <br>
                    <div>
                        <div class="icon-info">
                            <span> | </span>
                            <span> Las demás lineas de credito no estarán disponibles por el momento</span><br><br>
                        </div>
                    </div>
                </div>
            </div>
            <div class="espacio"></div>

        </div>
    </section>

    <div id="footer">
        <footer>
            <img src="../assets/pie.jpg" class="pie" width="32" height="30">
        </footer>
    </div>
</body>

</html>
